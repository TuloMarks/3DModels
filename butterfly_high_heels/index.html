<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Heels Showcase | 3D Viewer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        /* Custom gradient background for a premium studio feel */
        body {
            background: radial-gradient(circle at center, #f3f4f6 0%, #d1d5db 100%);
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body class="antialiased font-sans text-slate-800">

    <div id="ui-container" class="absolute inset-0 pointer-events-none z-10 flex flex-col justify-between p-6">
        
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900">Butterfly Heel</h1>
                <p class="text-sm text-slate-500 font-medium tracking-wide">LIMITED EDITION • 2024</p>
            </div>
            <span class="bg-white/80 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold border border-white shadow-sm text-slate-600">
                360° VIEW
            </span>
        </div>

        <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white/90 transition-opacity duration-500 pointer-events-auto">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-slate-200 border-t-pink-500 rounded-full animate-spin mb-4 mx-auto"></div>
                <p id="loading-text" class="text-sm font-semibold text-slate-600">Loading Model...</p>
            </div>
        </div>

        <div class="flex justify-between items-end pointer-events-auto">
            <div class="space-y-2">
                <div class="bg-white/60 backdrop-blur-sm p-3 rounded-lg shadow-sm border border-white/50 max-w-xs">
                    <p class="text-xs text-slate-600">
                        <span class="font-bold">Tip:</span> Drag to rotate. Scroll to zoom.
                    </p>
                </div>
            </div>
            
            <button class="bg-slate-900 hover:bg-slate-800 text-white px-8 py-3 rounded-full font-semibold shadow-lg transition-transform hover:scale-105 active:scale-95 flex items-center gap-2">
                <span>Add to Bag</span>
                <span class="text-slate-400 font-normal">| $895.00</span>
            </button>
        </div>
    </div>

    <canvas id="webgl" class="outline-none block w-full h-full"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        // 1. SCENE SETUP
        const canvas = document.querySelector('#webgl');
        const scene = new THREE.Scene();
        
        // 2. CAMERA SETUP
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(3, 2, 3); // Start slightly elevated

        // 3. RENDERER SETUP (High Quality Settings)
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            antialias: true, // Smooth edges
            alpha: true      // Transparent background so CSS gradient shows through
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Sharpness on retina
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Realistic colors
        renderer.toneMappingExposure = 1.0;

        // 4. CONTROLS
        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true; // Smooth inertia feeling
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;    // Spin automatically
        controls.autoRotateSpeed = 2.0;
        controls.minDistance = 1.5;    // Don't zoom too close
        controls.maxDistance = 8;      // Don't zoom too far
        
        // Stop auto-rotate when user interacts
        controls.addEventListener('start', () => { controls.autoRotate = false; });

        // 5. LIGHTING (The Secret Sauce)
        
        // A. Ambient Light (General fill)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // B. Directional Light (Simulates Sun/Spotlight for shadows)
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // C. HDRI Environment (Reflections)
        // Loading a studio lighting setup from a public CDN
        new RGBELoader()
            .setPath('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/')
            .load('pottery_studio_1k.hdr', function (texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = texture; // Applies reflections to the model
                // Note: We are NOT setting scene.background so the CSS gradient shows
            });

        // 6. LOADING THE MODEL
        const loader = new GLTFLoader();
        const loadingText = document.getElementById('loading-text');
        const loaderOverlay = document.getElementById('loader');

        loader.load(
            'butterfly_high_heels.glb', // YOUR FILE NAME HERE
            (gltf) => {
                const model = gltf.scene;
                
                // Traverse model to enable shadows on all parts
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                // Center the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center); // Centers the model at (0,0,0)
                
                // Lift slightly if it's sinking into floor
                model.position.y += 0.05; 

                scene.add(model);

                // Hide Loading Screen
                loaderOverlay.style.opacity = '0';
                setTimeout(() => loaderOverlay.remove(), 500);
            },
            (xhr) => {
                // Progress updater
                const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                loadingText.innerText = `Loading... ${percent}%`;
            },
            (error) => {
                console.error('An error happened', error);
                loadingText.innerText = 'Error loading model.';
                loadingText.classList.add('text-red-500');
            }
        );

        // 7. FLOOR SHADOW (To make it look grounded)
        // We create a transparent plane that only catches shadows
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.ShadowMaterial({ 
            opacity: 0.2,
            color: 0x000000 
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Lay flat
        floor.position.y = -0.5; // Slightly below model
        floor.receiveShadow = true;
        scene.add(floor);

        // 8. ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Required for damping and auto-rotate
            renderer.render(scene, camera);
        }
        animate();

        // 9. RESIZE HANDLER
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
